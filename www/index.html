<!DOCTYPE html>
<html lang="es" ng-app="loginApp">
<head>
	<meta charset="UTF-8">
	<title>ccles</title>
	<link rel="stylesheet" href="./assets/css/login.css">

	<script src="./assets/js/angular.min.js"></script>

	<script src="./app/login.modules.js"></script>
	<script src="./app/login.services.js"></script>
	<script src="./app/login.controllers.js"></script>
</head>
<body>

	<section ng-controller="LoginController" class="out-circle">
		<div class="main-circle">
			<input type="text" ng-model="data.user" placeholder="{{ph.number}}">
			<input type="password" ng-model="data.pass" placeholder="{{ph.password}}">
			<button id="register" ng-mouseup="send()" >Log In</button>
		</div>
	</section>
	<section class="min-circle">Sign Up</section>

<script src="./assets/js/jquery-2.1.1.min.js"></script>

</body>
</html>
